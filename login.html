<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* Background Glow */
        .glow { position: absolute; width: 600px; height: 600px; background: radial-gradient(#22d3ee, transparent 70%); opacity: 0.2; border-radius: 50%; z-index: -1; }
        
        .login-box { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 50px; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
            text-align: center;
        }
        
        h2 { font-size: 2rem; margin: 0 0 10px; }
        p { color: #94a3b8; margin-bottom: 30px; }
        
        input { 
            width: 100%; box-sizing: border-box; padding: 15px; margin-bottom: 15px; 
            background: rgba(2, 6, 23, 0.5); border: 1px solid #334155; 
            border-radius: 12px; color: white; font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #22d3ee; }
        
        button { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            background: linear-gradient(135deg, #22d3ee, #3b82f6); 
            color: white; font-weight: bold; font-size: 1rem; cursor: pointer; 
            transition: 0.3s; 
        }
        button:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(34, 211, 238, 0.4); }
        
        .link { color: #22d3ee; text-decoration: none; font-size: 0.9rem; display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="login-box">
        <h2>Welcome Back</h2>
        <p>Enter the Forge</p>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="error-msg" style="color: #ff6b6b; margin-bottom: 15px; font-size: 0.9rem; display: none;"></div>
            <button type="submit" id="submit-btn">Access Terminal</button>
        </form>
        <a href="signup.html" class="link">Create Free Account</a>
        <a href="index.html" class="link" style="color: #64748b;">Back Home</a>
    </div>

    <script>
        const API_BASE_URL = 'https://postumbilical-amiee-mystifiedly.ngrok-free.dev/api/v1';
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const error = document.getElementById('error-msg');
            btn.innerText = "Authenticating...";
            
            try {
                const formData = new FormData();
                formData.append('username', document.getElementById('email').value);
                formData.append('password', document.getElementById('password').value);
                
                const res = await fetch(`${API_BASE_URL}/auth/login`, { method: 'POST', body: formData });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_email', document.getElementById('email').value);
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(data.detail);
                }
            } catch (err) {
                error.style.display = 'block';
                error.innerText = "Login Failed: " + err.message;
                btn.innerText = "Access Terminal";
            }
        });
    </script>
</body>
</html>
