<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Meta-Asset Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .sidebar-link { transition: all 0.2s; border-left: 3px solid transparent; }
        .sidebar-link:hover, .sidebar-link.active { background: rgba(34, 211, 238, 0.05); border-left-color: #22d3ee; color: #fff; }
        .glass-panel { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-72 bg-slate-950 border-r border-slate-800 flex flex-col z-20 hidden md:flex">
        <div class="p-8">
            <a href="dashboard.html" class="text-xl font-black tracking-tighter text-white flex items-center gap-2">
                <div class="w-2.5 h-2.5 bg-cyan-400 rounded-full"></div> META<span class="text-cyan-400">FORGE</span>
            </a>
        </div>
        <nav class="flex-grow space-y-1 px-4">
            <a href="dashboard.html" class="sidebar-link active flex items-center p-3 text-slate-400 rounded-r-lg text-sm font-medium">
                <span class="mr-3">ğŸ“Š</span> Dashboard
            </a>
            <a href="library.html" class="sidebar-link flex items-center p-3 text-slate-400 rounded-r-lg text-sm font-medium">
                <span class="mr-3">ğŸ“¦</span> Library
            </a>
            <a href="generator.html" class="sidebar-link flex items-center p-3 text-slate-400 rounded-r-lg text-sm font-medium">
                <span class="mr-3">âš¡</span> Generator
            </a>
            <a href="community.html" class="sidebar-link flex items-center p-3 text-slate-400 rounded-r-lg text-sm font-medium">
                <span class="mr-3">ğŸŒ</span> Community
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <a href="account.html" class="sidebar-link flex items-center p-3 text-slate-400 rounded-r-lg text-sm font-medium">
                <span class="mr-3">âš™ï¸</span> Settings
            </a>
            <a href="#" onclick="logout()" class="sidebar-link flex items-center p-3 text-slate-400 rounded-r-lg text-sm font-medium hover:text-red-400">
                <span class="mr-3">ğŸšª</span> Log Out
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-slate-900 relative">
        <div class="p-12">
            <header class="flex justify-between items-center mb-12">
                <div>
                    <h1 class="text-3xl font-bold text-white mb-1">Dashboard</h1>
                    <p class="text-slate-400 text-sm">Overview of your creative stats.</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-white font-semibold text-sm" id="user-name">Loading...</p>
                        <p class="text-cyan-400 text-xs" id="user-plan">Checking Plan...</p>
                    </div>
                    <div class="w-10 h-10 bg-slate-700 rounded-full border border-slate-600"></div>
                </div>
            </header>

            <!-- Banner -->
            <div class="glass-panel p-8 rounded-2xl mb-12 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-64 h-64 bg-cyan-500/10 blur-3xl rounded-full -mr-16 -mt-16"></div>
                <div class="relative z-10 flex justify-between items-end">
                    <div>
                        <p class="text-slate-400 text-sm font-medium uppercase tracking-wide mb-2">Monthly Usage</p>
                        <h2 class="text-4xl font-bold text-white mb-2" id="user-usage">-- / --</h2>
                        <p class="text-slate-500 text-sm">Generations used this month</p>
                    </div>
                    <a href="pricing.html" class="px-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-xl transition shadow-lg shadow-cyan-500/20">
                        Upgrade Plan
                    </a>
                </div>
            </div>
            
            <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                <span class="w-1.5 h-6 bg-cyan-500 rounded-full"></span> Recent Creations
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="recent-grid">
                <div class="col-span-full text-center py-12 text-slate-500 bg-slate-950/50 rounded-xl border border-dashed border-slate-800">
                    Loading data...
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'https://postumbilical-amiee-mystifiedly.ngrok-free.dev/api/v1';

        function logout() {
            localStorage.removeItem('access_token');
            try {
                window.location.href = 'index.html';
            } catch (e) {
                console.warn("Redirect prevented in preview:", e);
                alert("Logged out. Please manually navigate to index.html");
            }
        }

        async function loadDashboard() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                try {
                    window.location.href = 'login.html';
                } catch (e) {
                    console.warn("Redirect prevented in preview:", e);
                    // ë¯¸ë¦¬ë³´ê¸° í™˜ê²½ì—ì„œ ë¦¬ë‹¤ì´ë ‰íŠ¸ ì‹¤íŒ¨ ì‹œ ë©”ì‹œì§€ í‘œì‹œ
                    document.body.innerHTML = '<div style="color:white; text-align:center; padding:50px;">Please Log In first.<br><a href="login.html" style="color:#22d3ee;">Go to Login</a></div>';
                }
                return;
            }

            try {
                // 1. ë‚´ ì •ë³´(ì‚¬ìš©ëŸ‰, í”Œëœ) ê°€ì ¸ì˜¤ê¸°
                const userRes = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (userRes.status === 401) {
                    logout();
                    return;
                }
                
                const user = await userRes.json();
                
                document.getElementById('user-name').innerText = user.email.split('@')[0];
                // null ì²´í¬ ì¶”ê°€
                const subType = user.subscription_type ? user.subscription_type.toUpperCase() : "FREE";
                document.getElementById('user-plan').innerText = subType + " PLAN";
                
                let limitText = '10';
                if (user.subscription_type === 'pro') limitText = '500';
                if (user.subscription_type === 'studio') limitText = 'âˆ';
                
                document.getElementById('user-usage').innerText = `${user.monthly_generation_count || 0} / ${limitText}`;

                // 2. ìµœê·¼ ìƒì„± ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
                const assetRes = await fetch(`${API_BASE_URL}/assets/library?limit=4`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const assets = await assetRes.json();
                const grid = document.getElementById('recent-grid');
                
                if (!assets || assets.length === 0) {
                    grid.innerHTML = '<p class="text-slate-500 col-span-4 text-center">No assets generated yet. Go to Generator!</p>';
                } else {
                    grid.innerHTML = assets.map(asset => `
                        <div class="glass-panel p-4 rounded-xl hover:border-cyan-500/30 transition group">
                            <div class="h-40 bg-slate-800/50 mb-4 rounded-lg overflow-hidden relative">
                                <img src="${asset.input_image_url || ''}" class="object-cover w-full h-full opacity-60 group-hover:scale-110 transition duration-500">
                                <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-80"></div>
                            </div>
                            <h4 class="font-semibold text-white truncate text-sm">${asset.title}</h4>
                            <p class="text-xs mt-1 ${asset.status === 'completed' ? 'text-green-400' : 'text-yellow-400'} uppercase font-bold tracking-wider">${asset.status}</p>
                        </div>
                    `).join('');
                }

            } catch (e) {
                console.error(e);
                document.getElementById('recent-grid').innerHTML = '<p class="text-red-400 col-span-4 text-center">Failed to load data. Is the backend running?</p>';
            }
        }

        loadDashboard();
    </script>
</body>
</html>
