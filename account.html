    <main>
        <h1>Account Settings</h1>
        <div class="card">
            <h3>Profile</h3>
            <p style="color: #94a3b8; margin-bottom: 5px;">Email Address</p>
            <div id="email" style="font-size: 1.2rem; font-family: monospace;">Loading...</div>
            <button class="btn" onclick="localStorage.clear(); location.href='index.html'">Sign Out</button>
        </div>
    </main>
    <script>
    const API_BASE_URL = 'https://postumbilical-amiee-mystifiedly.ngrok-free.dev/api/v1';

    async function loadAccount() {
        const token = localStorage.getItem('access_token');
        if (!token) window.location.href = 'login.html';

        try {
            const res = await fetch(`${API_BASE_URL}/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const user = await res.json();

            document.getElementById('user-email').innerText = user.email;
            // í”Œëœ ì •ë³´ í‘œì‹œ (í•„ìš”ì‹œ HTMLì— ìš”ì†Œ ì¶”ê°€í•´ì„œ í‘œì‹œ ê°€ëŠ¥)
        } catch(e) {
            console.error(e);
        }
    }
    
    function logout() {
        localStorage.clear();
        window.location.href = 'index.html';
    }
    
    loadAccount();
</script>
</body>
