<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community | Meta-Asset Forge</title>
    <style>
        :root { --bg: #020617; --sidebar: #0f172a; --text: #f8fafc; --accent: #22d3ee; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        aside { width: 260px; background: var(--sidebar); border-right: 1px solid #1e293b; padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; font-weight: 900; margin-bottom: 40px; display: block; color: white; text-decoration: none; }
        .nav-item { display: flex; align-items: center; padding: 12px 15px; color: #94a3b8; text-decoration: none; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: rgba(34, 211, 238, 0.1); color: var(--accent); }
        
        /* Main */
        main { flex: 1; padding: 40px; overflow-y: auto; }
        h1 { font-size: 3rem; margin: 0 0 10px 0; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .card { background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; border-radius: 16px; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .thumb { height: 200px; background: #1e293b; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #475569; font-size: 1.5rem; }
        .info { padding: 20px; }
        .title { font-weight: bold; font-size: 1.2rem; color: white; margin-bottom: 5px; }
        .author { font-size: 0.9rem; color: var(--accent); margin-bottom: 15px; }
        .desc { font-size: 0.9rem; color: #94a3b8; line-height: 1.5; }
        .tags { margin-top: 15px; display: flex; gap: 10px; }
        .tag { background: #0f172a; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; color: #cbd5e1; }
    </style>
</head>
